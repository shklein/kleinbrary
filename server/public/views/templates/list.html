<select name="filter" id="filter" ng-model="filter" ng-options="user for user in users">Checked Out By:</select><br />
<a ng-click="resetFilter()" class="filter-reset">View List</a>
<table class="table">
    <thead>
            <tr>
              <th>Title</th>
              <th>Due Date</th>
              <th>Checked Out By:</th>
              <th></th>
            </tr>
            </thead>
    <tbody>
        <tr id="bookList" ng-class="{ 'red': book.overdue, 'yellow': book.due_soon}" ng-repeat="book in books | orderBy:'username' | filter: filter">
              <td id="book" name="title">{{book.title}}</td>
              <td id="book" name="dueDate">{{book.due_date | date: 'MM/dd/yyyy'}}</td>
              <td id="book" name="user">{{book.username}}</td>
              <td class="text-center"><button ng-click="returnBk(book)">Return</button></td>
        </tr>
      </tbody>
    </table>
