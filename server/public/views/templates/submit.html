<h2>Check In a Book</h2>
    <form>
      <div class="form-group row">
        <label for="user" class="col-sm-2 form-control-label">User:</label>
        <div class="col-sm-10">
          <select ng-model="selectedUser" ng-options="user.user_id as user.username for user in users" class="form-control">
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-sm-2 form-control-label">Title:</label>
        <div class="col-sm-10">
          <input id="currentBkTitle" name="title" ng-model="currentBk.title" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="author" class="col-sm-2 form-control-label">Author:</label>
        <div class="col-sm-10">
          <input id="currentBkAuthor" name="author" ng-model="currentBk.author" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
      <label for="id" class="col-sm-2 form-control-label">Bar Code:</label>
        <div class="col-sm-10">
          <input id="currentBkID" name="id" ng-model="currentBk.id" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="dueDate" class="col-sm-2 form-control-label">Due Date:</label>
      <div class="col-sm-10">
        <input type="date" id="currentBkDueDate" name="dueDate" ng-model="currentBk.dueDate" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button ng-click="submitCurrentBk()">Submit</button>
      </div>
    </div>
    </form>
    <div ng-show="message" class="ng-hide">
      <h3>Checked In!</h3>
    </div>
