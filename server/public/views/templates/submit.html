
      <form>
        <div class="form-group row center">
          <label for="user" class="col-sm-1 form-control-label">User:</label>
          <div class="col-sm-5">
            <select ng-model="selectedUser" ng-options="user.user_id as user.username for user in users" class="form-control">
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="title" class="col-sm-1 form-control-label">Title:</label>
          <div class="col-sm-5">
            <input id="currentBkTitle" name="title" ng-model="currentBk.title" class="form-control" />
          </div>
        </div>
      <div class="form-group row">
        <label for="dueDate" class="col-sm-1 form-control-label">Due Date:</label>
        <div class="col-sm-5">
          <input type="date" id="currentBkDueDate" name="dueDate" ng-model="currentBk.dueDate" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-5">
          <button class="submit" ng-click="submitCurrentBk()">Submit</button>
        </div>
      </div>
      </form>
      <div ng-show="message" class="ng-hide">
        <h3>Checked In!</h3>
      </div>
